 <div class="container-fluid h-100" *ngIf="!isLoading">
           <!-- Start Users Filter -->
    <div class="row">
        <div id="settingprofile" class="accordion">
           <div class="accordion-item card border my-2">
             <div class="accordion-header" id="personalinfo1">
               <button
                 class="accordion-button"
                 type="button"
                 data-bs-toggle="collapse"
                 data-bs-target="#personalinfo"
                 aria-expanded="false"
                 aria-controls="personalinfo"
               >
                 <h5 class="font-size-14 m-0">Advanced Search</h5>
               </button>
             </div>
             <div
               id="personalinfo"
               class="accordion-collapse collapse show"
               aria-labelledby="personalinfo1"
               data-bs-parent="#settingprofile"
             >
               <div class="accordion-body">
                <div class="row justify-content-between">
                    <div class="col-md-6 col-lg-2">
                    <p class="text-muted mb-1">Gender</p>
                    <ng-select 
                        (change)="pagedChanged()"
                        [(ngModel)]="userFilter.gender" 
                        class="w-100" 
                        bindLabel="name"
                        bindValue="id"
                        placeholder="Select user gender"
                        >
                        <ng-option value="male">Male</ng-option>
                        <ng-option value="female">Female</ng-option>
                     </ng-select>
                    </div>
                    <div class="col-2">

                     </div>
                    <div class="col-md-6 col-lg-4">
                        <p class="text-muted mb-1">Age Range</p>
                        <p class="mb-0">
                            From
                            <mat-slider thumbLabel tickInterval="1" min="18" [max]="userFilter.maxAge-5" [(ngModel)]="userFilter.minAge" (change)="pagedChanged()"></mat-slider>
                            {{userFilter.minAge}}
                        </p>
                        <p>
                            To
                            <mat-slider thumbLabel tickInterval="1" [min]="userFilter.minAge+4" max="70" [(ngModel)]="userFilter.maxAge" (change)="pagedChanged()"></mat-slider>
                            {{userFilter.maxAge}}
                        </p>


                    </div>
                    <div class="col-md-6 col-lg-2">
                        <p class="text-muted mb-1">Newest Members</p>
                         <label class="switch">
                            <input type="checkbox" [(ngModel)]="userFilter.createDate" (change)="pagedChanged()">
                            <span class="slider round"></span>
                          </label>
                    </div>
                    <div class="col-md-6 col-lg-2">
                        <p class="text-muted mb-1">Last Active</p>
                         <label class="switch">
                            <input type="checkbox" [(ngModel)]="userFilter.lastActive" (change)="pagedChanged()">
                            <span class="slider round"></span>
                          </label>
                    </div>

                </div>                    
               </div>
            </div>
           </div>
        </div>
    </div>   
    <div class="row">
      <div class="col-10">
          <pagination 
          [(ngModel)]="userFilter.pageNumber"
          (pageChanged)="pagedChanged()"
          [boundaryLinks]="true" 
          [totalItems]="usersPagination.totalItems"
          [itemsPerPage]="usersPagination.itemsPerPage"
          previousText="&lsaquo;" 
          nextText="&rsaquo;" 
          firstText="&laquo;"
           lastText="&raquo;"
           >
  
       </pagination>
      </div>
      <div class="col-2">
              <ng-select 
              (change)="pagedChanged()" 
              [(ngModel)]="userFilter.pageSize"
              class="w-100" 
              bindLabel="name"
              bindValue="id"
              placeholder="Select user gender"
              >
              <ng-option [value]=5>5</ng-option>
              <ng-option [value]=10>10</ng-option>
              <ng-option [value]=20>20</ng-option>
              <ng-option [value]=30>30</ng-option>
              <ng-option [value]=40>40</ng-option>
              <ng-option [value]=50>50</ng-option>
              <ng-option [value]=100>100</ng-option>
              <ng-option [value]="usersPagination.totalItems">all</ng-option>
           </ng-select>
              </div>
    </div>

    <div class="chat-message-list " data-simplebar>
        <div class="row card-p-3 w-100 mb-5">   
            <div class="col-sm-4 col-md-3 col-lg-2 col-xl-2" *ngFor="let user of Users">
                <app-user-card [user]="user"></app-user-card>
             </div>
        </div>  
    </div>

 </div>
 
 <ngx-spinner
 bdColor="rgba(51,51,51,0.8)"
 size="medium"
 color="#fff"
 type="ball-scale-multiple"
 >
 <p style="font-size: 20px; color: white">Loading...</p>
 </ngx-spinner>
